{%extends "QED/base.html"%}{%load static %}  {% block menu_addon %}
<div><a href="{%url 'create_account' %}">Create Account</a>
</div>{% endblock %}{% block content%} {% if form.errors %}
<p class="error">Error, that was not a valid username or password</p>
{% endif %}

<form method="post">{% csrf_token %}
    <label for="username">User name:</label>
    <input type="text" name="username" value="" id="username">
    <label for="password">Password:</label>
    <input type="password" name="password" value="" id="password">
    <input type="submit" value="login" />
</form>
<script type="text/javascript" src="{% static 'QED/signInInit.js' %}"></script>
{% endblock %}
